<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>

    <style>
        table, th, td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }        

        table {
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>CARA MEMBUAT TABEL PADA HTML</h3>

    <table>
<tr style="background-color: rgb(61, 134, 94);">
    <th>Topik
        <th>Keterangan</th>
    </th>
</tr>
<tr style="background-color: rgb(61, 134, 94);">
    <td>Nama</td>
    <td>Nicko</td>
</tr>
<tr style="background-color: rgb(61, 134, 94);">
      <td>Kelas</td>
        <td>8B</td>
</tr>
    </table>
</body>
</html>
